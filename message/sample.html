<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Tahoma, Geneva, sans-serif;
      }
      div {
        display: inline;
      }
    </style>
    <script>
      function updateStats(memuse) {
        document.getElementById('rss').innerHTML = memuse.message;
        document.getElementById('heapTotal').innerHTML = memuse.message;
        document.getElementById('heapUsed').innerHTML = memuse.message;
      }
      var opt = {
        userId: '19e584a23d12486e9b134347524d35b3',
        projectId: '2d37babc675b4d8c8fed677163014269'
      };
      function connectWS () {
        var ws = new WebSocket('ws://localhost:8080');
        var interval;
        ws.onopen = function () {
          ws.send(JSON.stringify(opt));
          interval = setInterval(function () {
            ws.send('h');
          }, 25000);
        };
        ws.onmessage = function (event) {
          updateStats(JSON.parse(event.data));
        };
        ws.onclose = function () {
          clearInterval(interval);
          connectWS();
        };
        ws.onerror = function (err) {
          console.log(err);
        }
      }
      connectWS();
    </script>
  </head>
  <body>
    <strong>Server Stats</strong><br>
    RSS: <div id='rss'></div><br>
    Heap total: <div id='heapTotal'></div><br>
    Heap used: <div id='heapUsed'></div><br>
  </body>
</html>
